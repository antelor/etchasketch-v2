<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="name">
        Etch-a-sketch
    </div>
    
    <div class="game">
        <div class="sidemenu">
            <div class="colormenu"> 
                <div>
                    Color menu 
                </div>
                <div class="colorpick red" onclick="colorMode('red')"></div>
                <div class="colorpick green" onclick="colorMode('green')"></div>
                <div class="colorpick blue" onclick="colorMode('blue')"></div>
            </div>
            <button onclick="eraserMode()">Eraser</button>
            <button onclick="clearGrid()">Clear</button>
    
            <input type="text" id="size">
            <button onclick="changeGrid(document.getElementById('size').value)">Change</button>
        </div>
    
        <div class="grid">
    </div>

    </div>
</body>
</html>
